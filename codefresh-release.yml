version: '1.0'

steps:

  build:
    title: Build
    type: build
    image_name: nudj/maintenance
    tag: latest
    dockerfile: Dockerfile

  push_release:
    title: Push Release
    type: push
    candidate: '${{build}}'
    tag: ${{CF_BRANCH}}
    credentials:
      username: '${{dockerUsername}}'
      password: '${{dockerPassword}}'

  push:
    title: Push
    type: push
    candidate: ${{build}}
    tag: ${{CF_BRANCH}}
    registry: ecr
